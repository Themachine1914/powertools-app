<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTools RD - Acceso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .access-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #FF6B35;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #2E4057;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .access-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .access-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #FF6B35;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #2E4057;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .credentials {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .credentials h3 {
            color: #2E4057;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .cred-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #FF6B35;
        }
        
        .cred-label {
            font-weight: bold;
            color: #2E4057;
            font-size: 14px;
        }
        
        .cred-value {
            color: #666;
            font-family: monospace;
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 10px;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="logo">üîß</div>
        <h1>PowerTools RD</h1>
        <p class="subtitle">Sistema de Gesti√≥n de Herramientas</p>
        
        <div class="access-buttons">
            <button class="access-btn btn-primary" onclick="accessSystem()">
                <i>üöÄ</i> Acceder al Sistema
            </button>
            
            <button class="access-btn btn-secondary" onclick="testLogin()">
                <i>üß™</i> Probar Login
            </button>
            
            <button class="access-btn btn-secondary" onclick="openDashboard()">
                <i>üìä</i> Dashboard Principal
            </button>
        </div>
        
        <div class="credentials">
            <h3>üîë Credenciales de Acceso</h3>
            
            <div class="cred-item">
                <div class="cred-label">üëë Administrador:</div>
                Usuario: <span class="cred-value">admin</span>
                Contrase√±a: <span class="cred-value">admin123</span>
            </div>
            
            <div class="cred-item">
                <div class="cred-label">üë§ Empleado:</div>
                Usuario: <span class="cred-value">vendedor1</span>
                Contrase√±a: <span class="cred-value">vendedor123</span>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        function accessSystem() {
            showStatus('üöÄ Abriendo sistema principal...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }
        
        function testLogin() {
            showStatus('üß™ Abriendo p√°gina de prueba...', 'success');
            setTimeout(() => {
                window.location.href = 'test-login.html';
            }, 1000);
        }
        
        function openDashboard() {
            showStatus('üìä Abriendo dashboard...', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // Auto-validar archivos al cargar
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si los archivos existen
            const files = ['login.html', 'test-login.html', 'index.html'];
            let validFiles = 0;
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            validFiles++;
                        }
                    })
                    .catch(error => {
                        console.log(`Archivo ${file} no encontrado`);
                    });
            });
            
            setTimeout(() => {
                if (validFiles > 0) {
                    showStatus(`‚úÖ Sistema listo - ${validFiles} archivos encontrados`, 'success');
                } else {
                    showStatus('‚ö†Ô∏è Algunos archivos pueden no estar disponibles', 'error');
                }
            }, 2000);
        });
    </script>
</body>
</html>
