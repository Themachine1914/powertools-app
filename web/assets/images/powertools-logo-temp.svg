<!-- SVG Logo Temporal para PowerTools RD -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#2E4057" stroke-width="8"/>
  
  <!-- Herramienta principal (martillo) -->
  <g transform="translate(256,256)">
    <!-- Mango del martillo -->
    <rect x="-8" y="-80" width="16" height="120" fill="#8B4513" rx="8"/>
    
    <!-- Cabeza del martillo -->
    <rect x="-40" y="-90" width="80" height="20" fill="#2E4057" rx="4"/>
    
    <!-- Destornillador -->
    <g transform="rotate(45)">
      <rect x="-4" y="30" width="8" height="60" fill="#FFD700"/>
      <circle cx="0" cy="25" r="8" fill="#2E4057"/>
    </g>
    
    <!-- Llave inglesa -->
    <g transform="rotate(-45)">
      <rect x="-3" y="35" width="6" height="50" fill="#C0C0C0"/>
      <rect x="-8" y="32" width="16" height="8" fill="#C0C0C0"/>
    </g>
  </g>
  
  <!-- Texto PowerTools -->
  <text x="256" y="420" font-family="Arial Black" font-size="36" font-weight="bold" text-anchor="middle" fill="#2E4057">PowerTools</text>
  <text x="256" y="460" font-family="Arial Black" font-size="28" font-weight="900" text-anchor="middle" fill="#FFFFFF">RD</text>
</svg>
