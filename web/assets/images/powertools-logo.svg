<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para el taladro -->
    <linearGradient id="drillBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="drillHandleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#212121;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>

    <!-- Filtros para sombras -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Cuerpo del taladro (parte principal amarilla) -->
  <path d="M15 35 L50 35 Q55 30 60 35 L65 35 Q70 30 75 35 L80 40 L85 45 L80 50 L75 55 Q70 60 65 55 L60 55 Q55 60 50 55 L15 55 Q10 50 10 45 Q10 40 15 35 Z" 
        fill="url(#drillBodyGradient)" 
        stroke="#B8860B" 
        stroke-width="1.5"
        filter="url(#dropshadow)"/>
  
  <!-- Mango del taladro (parte negra) -->
  <ellipse cx="25" cy="65" rx="20" ry="15" 
           fill="url(#drillHandleGradient)" 
           stroke="#333" 
           stroke-width="1"
           filter="url(#dropshadow)"/>
  
  <!-- Mandril/broca del taladro -->
  <rect x="85" y="42" width="15" height="6" 
        fill="#666" 
        stroke="#333" 
        stroke-width="0.5"/>
  
  <!-- Punta de la broca -->
  <polygon points="100,42 105,45 100,48" 
           fill="#555" 
           stroke="#333" 
           stroke-width="0.5"/>
  
  <!-- Detalles del cuerpo del taladro -->
  <rect x="20" y="38" width="3" height="2" fill="#B8860B" rx="1"/>
  <rect x="20" y="42" width="3" height="2" fill="#B8860B" rx="1"/>
  <rect x="20" y="46" width="3" height="2" fill="#B8860B" rx="1"/>
  <rect x="20" y="50" width="3" height="2" fill="#B8860B" rx="1"/>
  
  <!-- Rayo eléctrico principal -->
  <path d="M110 20 L125 40 L120 40 L130 60 L115 45 L120 45 Z" 
        fill="url(#lightningGradient)" 
        stroke="#F57C00" 
        stroke-width="1"
        filter="url(#dropshadow)"/>
  
  <!-- Cable eléctrico -->
  <path d="M15 70 Q10 75 15 80 Q20 85 15 90 Q25 92 35 85 Q40 80 45 85" 
        fill="none" 
        stroke="#FFD700" 
        stroke-width="4" 
        stroke-linecap="round"
        filter="url(#dropshadow)"/>
  
  <!-- Enchufe -->
  <rect x="42" y="82" width="8" height="6" 
        fill="#FFD700" 
        stroke="#F57C00" 
        stroke-width="1" 
        rx="1"/>
  <rect x="44" y="79" width="1.5" height="4" fill="#333"/>
  <rect x="46.5" y="79" width="1.5" height="4" fill="#333"/>
  
  <!-- Rayo pequeño interior -->
  <path d="M35 42 L42 48 L40 48 L45 54 L38 50 L40 50 Z" 
        fill="#B8860B" 
        opacity="0.6"/>
  
  <!-- Texto POWERTOOLS en dos líneas -->
  <text x="135" y="35" 
        font-family="Arial Black, sans-serif" 
        font-size="14" 
        font-weight="900" 
        fill="#2C2C2C"
        filter="url(#dropshadow)">POWER</text>
  
  <text x="135" y="50" 
        font-family="Arial Black, sans-serif" 
        font-size="14" 
        font-weight="900" 
        fill="#2C2C2C"
        filter="url(#dropshadow)">TOOLS</text>
  
  <!-- RD en color dorado -->
  <text x="175" y="50" 
        font-family="Arial Black, sans-serif" 
        font-size="14" 
        font-weight="900" 
        fill="#FFD700"
        stroke="#F57C00"
        stroke-width="0.3"
        filter="url(#dropshadow)">RD</text>
  
  <!-- Efectos de velocidad/movimiento -->
  <line x1="28" y1="40" x2="32" y2="40" stroke="#B8860B" stroke-width="1" opacity="0.7"/>
  <line x1="28" y1="45" x2="35" y2="45" stroke="#B8860B" stroke-width="1" opacity="0.7"/>
  <line x1="28" y1="50" x2="32" y2="50" stroke="#B8860B" stroke-width="1" opacity="0.7"/>
</svg>
